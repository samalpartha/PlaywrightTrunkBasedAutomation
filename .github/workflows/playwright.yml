name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Secret Scanning (Gitleaks)
      uses: zricethezav/gitleaks-action@v2

    - name: Dependency Scanning (npm audit)
      run: npm audit --audit-level=high || echo "Vulnerabilities found"

    - name: Run ESLint Security Check
      run: npx eslint . --ext .ts,.js

    - name: Run Unit Tests (Jest)
      run: npm run test:unit
    
    - name: Run Tests (Intelligent Selection)
      run: npm run test:select
      continue-on-error: true
      
    - name: Generate Allure Report
      run: |
        npx allure generate allure-results --clean -o allure-report
      if: always()

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
      if: always()

    - name: Run Tests (With Feature Flag Preview)
      run: FEATURE_NEW_CHECKOUT=true npx playwright test
      if: github.event_name == 'pull_request' # Optional: Run experimental features only on PRs or specific schedules
